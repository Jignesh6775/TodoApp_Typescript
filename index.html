<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .delete-btn {
            background-color: #e53e3e;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 4px 10px;
            margin-left: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #c53030;
        }
    </style>
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Todo App</h1>
        <div class="flex">
            <input id="taskInput" type="text" class="border p-2 flex-grow mr-2" placeholder="Enter a new task">
            <button id="addTaskBtn" class="bg-blue-500 text-white p-2">Add</button>
        </div>
        <ul id="taskList" class="mt-4"></ul>
    </div>

</body>
<script src="index.js"></script>

</html>
